name: Build EnZIM
# EnZIM CI/CD Build Workflow
# Copyright (C) 2025 Robin L. M. Cheung, MBA. All rights reserved.

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact_suffix: linux
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_suffix: windows
          - platform: macos-latest
            target: x86_64-apple-darwin
            artifact_suffix: macos-x64
          - platform: macos-latest
            target: aarch64-apple-darwin
            artifact_suffix: macos-arm64

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Calculate build number
        id: build_number
        shell: bash
        run: |
          EPOCH_MINUTES=$(($(date +%s) / 60))
          BUILD_NUM=$((EPOCH_MINUTES % 100000))
          echo "build_number=$(printf '%05d' $BUILD_NUM)" >> $GITHUB_OUTPUT
          echo "Build number: $(printf '%05d' $BUILD_NUM)"

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__.${{ steps.build_number.outputs.build_number }}
          releaseName: 'EnZIM v__VERSION__.${{ steps.build_number.outputs.build_number }}'
          releaseBody: |
            EnZIM - Offline ZIM Reader & Knowledge Explorer
            Build: ${{ steps.build_number.outputs.build_number }}
            
            Copyright (C) 2025 Robin L. M. Cheung, MBA. All rights reserved.
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }}

      - name: Upload Linux artifacts
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: enzim-${{ steps.build_number.outputs.build_number }}-${{ matrix.artifact_suffix }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
          if-no-files-found: warn

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: enzim-${{ steps.build_number.outputs.build_number }}-${{ matrix.artifact_suffix }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          if-no-files-found: warn

      - name: Upload macOS artifacts
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: enzim-${{ steps.build_number.outputs.build_number }}-${{ matrix.artifact_suffix }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app
          if-no-files-found: warn

  # Release job - only runs on tags
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Calculate build number
        id: build_number
        run: |
          EPOCH_MINUTES=$(($(date +%s) / 60))
          BUILD_NUM=$((EPOCH_MINUTES % 100000))
          echo "build_number=$(printf '%05d' $BUILD_NUM)" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: EnZIM ${{ github.ref_name }}.${{ steps.build_number.outputs.build_number }}
          body: |
            ## EnZIM - Offline ZIM Reader & Knowledge Explorer
            
            **Version:** ${{ github.ref_name }}.${{ steps.build_number.outputs.build_number }}
            
            ### Downloads
            - **Linux:** `.deb` (Debian/Ubuntu), `.AppImage` (Universal)
            - **Windows:** `.msi` (Installer), `.exe` (NSIS)
            - **macOS:** `.dmg` (x64 and ARM64)
            
            ---
            Copyright (C) 2025 Robin L. M. Cheung, MBA. All rights reserved.
          files: artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
