-->\n\n<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zimmer Settings</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      min-height: 100vh;
      padding: 40px;
    }
    .container { max-width: 600px; margin: 0 auto; }
    .header { margin-bottom: 32px; }
    .logo { display: flex; align-items: center; gap: 12px; margin-bottom: 8px; }
    .logo-icon { font-size: 32px; }
    .logo-text { font-size: 24px; font-weight: 600; color: #f97316; }
    .subtitle { color: #888; }
    .section { background: #16213e; border-radius: 12px; padding: 24px; margin-bottom: 24px; }
    .section-title { font-size: 16px; font-weight: 600; margin-bottom: 16px; }
    .setting { margin-bottom: 16px; }
    .setting:last-child { margin-bottom: 0; }
    .setting-label { display: flex; justify-content: space-between; align-items: center; }
    .setting-name { font-size: 14px; }
    .setting-desc { font-size: 12px; color: #888; margin-top: 4px; }
    input[type="text"], input[type="number"], select {
      width: 100%; padding: 10px 14px; border: 1px solid #2a2a4e; border-radius: 6px;
      background: #1a1a2e; color: #e0e0e0; font-size: 14px; margin-top: 8px;
    }
    input:focus, select:focus { outline: none; border-color: #f97316; }
    .toggle { position: relative; width: 48px; height: 24px; }
    .toggle input { opacity: 0; width: 0; height: 0; }
    .toggle-slider {
      position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
      background: #2a2a4e; border-radius: 24px; transition: 0.3s;
    }
    .toggle-slider:before {
      content: ""; position: absolute; height: 18px; width: 18px; left: 3px; bottom: 3px;
      background: white; border-radius: 50%; transition: 0.3s;
    }
    input:checked + .toggle-slider { background: #f97316; }
    input:checked + .toggle-slider:before { transform: translateX(24px); }
    .btn { padding: 12px 24px; border: none; border-radius: 8px; font-size: 14px; cursor: pointer; }
    .btn-primary { background: #f97316; color: white; }
    .btn-primary:hover { background: #fb923c; }
    .btn-danger { background: #ef4444; color: white; }
    .btn-danger:hover { background: #f87171; }
    .actions { display: flex; gap: 12px; justify-content: flex-end; }
    .footer { text-align: center; color: #666; font-size: 12px; margin-top: 40px; }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <span class="logo-icon">ðŸ“š</span>
        <span class="logo-text">Zimmer Settings</span>
      </div>
      <p class="subtitle">Configure your offline page archiver</p>
    </header>

    <section class="section">
      <h2 class="section-title">Storage</h2>
      <div class="setting">
        <label class="setting-label">
          <div>
            <div class="setting-name">Storage Quota</div>
            <div class="setting-desc">Maximum storage for archives (MB)</div>
          </div>
        </label>
        <input type="number" id="storageQuota" value="500" min="100" max="5000">
      </div>
      <div class="setting">
        <label class="setting-label">
          <div>
            <div class="setting-name">Auto-delete old archives</div>
            <div class="setting-desc">Remove oldest archives when quota is reached</div>
          </div>
          <label class="toggle">
            <input type="checkbox" id="autoDelete">
            <span class="toggle-slider"></span>
          </label>
        </label>
      </div>
    </section>

    <section class="section">
      <h2 class="section-title">Capture</h2>
      <div class="setting">
        <label class="setting-label">
          <div>
            <div class="setting-name">Include images</div>
            <div class="setting-desc">Save images when archiving pages</div>
          </div>
          <label class="toggle">
            <input type="checkbox" id="includeImages" checked>
            <span class="toggle-slider"></span>
          </label>
        </label>
      </div>
      <div class="setting">
        <label class="setting-label">
          <div>
            <div class="setting-name">Include stylesheets</div>
            <div class="setting-desc">Preserve page styling</div>
          </div>
          <label class="toggle">
            <input type="checkbox" id="includeStyles" checked>
            <span class="toggle-slider"></span>
          </label>
        </label>
      </div>
      <div class="setting">
        <label class="setting-label">
          <div>
            <div class="setting-name">Default crawl depth</div>
            <div class="setting-desc">Levels to crawl when saving a site</div>
          </div>
        </label>
        <select id="crawlDepth">
          <option value="1">1 level</option>
          <option value="2">2 levels</option>
          <option value="3">3 levels</option>
        </select>
      </div>
    </section>

    <section class="section">
      <h2 class="section-title">Annotations</h2>
      <div class="setting">
        <label class="setting-label">
          <div>
            <div class="setting-name">Default note color</div>
            <div class="setting-desc">Color for new sticky notes</div>
          </div>
        </label>
        <select id="noteColor">
          <option value="yellow">Yellow</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="pink">Pink</option>
        </select>
      </div>
      <div class="setting">
        <label class="setting-label">
          <div>
            <div class="setting-name">Auto-save annotations</div>
            <div class="setting-desc">Save annotations automatically</div>
          </div>
          <label class="toggle">
            <input type="checkbox" id="autoSaveAnnotations" checked>
            <span class="toggle-slider"></span>
          </label>
        </label>
      </div>
    </section>

    <section class="section">
      <h2 class="section-title">Data Management</h2>
      <div class="actions">
        <button class="btn btn-primary" id="exportAllBtn">Export All Archives</button>
        <button class="btn btn-danger" id="clearAllBtn">Clear All Data</button>
      </div>
    </section>

    <div class="actions" style="margin-top: 24px;">
      <button class="btn btn-primary" id="saveBtn">Save Settings</button>
    </div>

    <footer class="footer">
      <p>Zimmer v0.1.0</p>
      <p>Â© 2025 Robin L. M. Cheung, MBA. All rights reserved.</p>
    </footer>
  </div>

  <script src="options.js"></script>
</body>
</html>
