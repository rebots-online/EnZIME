<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zimmer Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background: linear-gradient(135deg, #16213e, #1a1a2e);
      border-bottom: 1px solid #2a2a4e;
    }
    
    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .logo-icon { font-size: 24px; }
    
    .logo-text {
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(135deg, #f97316, #fb923c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .archive-info {
      display: flex;
      flex-direction: column;
    }
    
    .archive-title {
      font-size: 16px;
      font-weight: 500;
    }
    
    .archive-meta {
      font-size: 12px;
      color: #888;
    }
    
    .header-right {
      display: flex;
      gap: 8px;
    }
    
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: #f97316;
      color: white;
    }
    
    .btn-primary:hover {
      background: #fb923c;
    }
    
    .btn-secondary {
      background: #2a2a4e;
      color: #e0e0e0;
    }
    
    .btn-secondary:hover {
      background: #3a3a5e;
    }
    
    .main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    
    .sidebar {
      width: 280px;
      background: #16213e;
      border-right: 1px solid #2a2a4e;
      display: flex;
      flex-direction: column;
    }
    
    .sidebar-header {
      padding: 16px;
      border-bottom: 1px solid #2a2a4e;
    }
    
    .sidebar-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }
    
    .search-input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #2a2a4e;
      border-radius: 6px;
      background: #1a1a2e;
      color: #e0e0e0;
      font-size: 13px;
    }
    
    .search-input:focus {
      outline: none;
      border-color: #f97316;
    }
    
    .page-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }
    
    .page-item {
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .page-item:hover {
      background: #2a2a4e;
    }
    
    .page-item.active {
      background: #f97316;
    }
    
    .page-item-title {
      font-size: 13px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .page-item-url {
      font-size: 11px;
      color: #888;
      margin-top: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .content {
      flex: 1;
      background: white;
      overflow: auto;
    }
    
    .content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #666;
    }
    
    .empty-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }
    
    .footer {
      padding: 8px 20px;
      font-size: 11px;
      color: #666;
      border-top: 1px solid #2a2a4e;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <div class="logo">
        <span class="logo-icon">üìö</span>
        <span class="logo-text">Zimmer</span>
      </div>
      <div class="archive-info">
        <div class="archive-title" id="archiveTitle">Loading...</div>
        <div class="archive-meta" id="archiveMeta"></div>
      </div>
    </div>
    <div class="header-right">
      <button class="btn btn-secondary" id="annotateBtn">üìù Annotate</button>
      <button class="btn btn-secondary" id="exportBtn">üíæ Export</button>
      <button class="btn btn-primary" id="closeBtn">Close</button>
    </div>
  </header>
  
  <main class="main">
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-title">Pages</div>
        <input type="text" class="search-input" id="searchInput" placeholder="Search pages...">
      </div>
      <div class="page-list" id="pageList">
        <!-- Pages will be rendered here -->
      </div>
    </aside>
    
    <section class="content" id="content">
      <div class="empty-state">
        <div class="empty-icon">üìÑ</div>
        <p>Select a page to view</p>
      </div>
    </section>
  </main>
  
  <footer class="footer">
    <span>Zimmer Viewer v0.1.0</span>
    <span>¬© 2025 Robin L. M. Cheung, MBA. All rights reserved.</span>
  </footer>
  
  <script src="viewer.js" type="module"></script>
</body>
</html>
